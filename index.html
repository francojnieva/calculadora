<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/calculator-icon.svg" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- TITLE -->
    <title>Calculadora</title>
</head>

<body>
    <main class="">
        <div class="container pt-4 text-center input-container">
            <input type="text" class="w-100 p-4 fs-1 text-end text-white-50" readonly autocomplete="off" id="screen">
        </div>
        <div class="button-container my-5 text-center gap-2 gap-md-3 justify-content-center">
            <button onclick="clearScreen()" class="btn-AC">AC</button>
            <button class=""></button>
            <button onclick="addValue('**')" class="operations">^</button>
            <button onclick="addValue('/')" class="operations">/</button>

            <button onclick="addValue('7')" class="">7</button>
            <button onclick="addValue('8')" class="">8</button>
            <button onclick="addValue('9')" class="">9</button>
            <button onclick="addValue('*')" class="operations">x</button>

            <button onclick="addValue('4')" class="">4</button>
            <button onclick="addValue('5')" class="">5</button>
            <button onclick="addValue('6')" class="">6</button>
            <button onclick="addValue('-')" class="operations">-</button>

            <button onclick="addValue('1')" class="">1</button>
            <button onclick="addValue('2')" class="">2</button>
            <button onclick="addValue('3')" class="">3</button>
            <button onclick="addValue('+')" class="operations">+</button>

            <button onclick="addValue('0')" class="">0</button>
            <button class=""></button>
            <button onclick="addValue('.')" class="">.</button>
            <button onclick="result()" class="equal">=</button>
        </div>
    </main>
    <footer class="text-center text-white-50">
        <small>Desarrollado por Franco Javier Nieva</small>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>

</html>
